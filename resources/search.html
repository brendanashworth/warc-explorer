<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Warc Explorer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" />
  </head>

  <body>
    <div class="container">
      <br />
      <div class="hero-unit">
        <center>
          <h1>Warc Explorer</h1>

          <p>The Warc Explorer will give you the logged response of another server from the WARC archive.</p>

          <form class="form-search" method="GET" action="/retrieve">
            <input type="text" name="url" class="input-medium search-query" placeholder="http://example.com/">
            <button type="submit" class="btn">Retrieve</button>
          </form>
        </center>
      </div>

      <center>
        <p>Licensed under the MIT license. <a href="https://github.com/brendanashworth/warc-explorer">GitHub</a></p>
    </div>
  </body>

</html>
